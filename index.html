
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dental Portal</title>
</head>
<body>
  <h1>Dental Diplomatics Portal</h1>
  <form action="/upload" method="POST" enctype="multipart/form-data">
    <input type="file" name="fileUpload" required>
    <button type="submit">Upload</button>
  </form>
  <h3>Available Resources</h3>
  <ul id="fileList"><li>Loading...</li></ul>

  <script>
    async function loadFiles() {
      const list = document.getElementById('fileList');
      list.innerHTML = '';
      try {
        const response = await fetch('/file-list');
        const files = await response.json();
        if (files.length === 0) {
          list.innerHTML = '<li>No resources uploaded yet.</li>';
          return;
        }
        files.forEach(file => {
          const li = document.createElement('li');
          const link = document.createElement('a');
          link.href = `/files/${file}`;
          link.download = file;
          link.textContent = file;
          li.appendChild(link);
          list.appendChild(li);
        });
      } catch (err) {
        list.innerHTML = '<li>Error loading files.</li>';
        console.error(err);
      }
    }
    window.onload = loadFiles;
  </script>
</body>
</html>
